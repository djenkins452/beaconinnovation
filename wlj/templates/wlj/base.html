<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WLJ Financial Dashboard{% endblock %} | Beacon Innovations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    {% if user.is_authenticated %}
    <nav class="bg-indigo-900 text-white">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="{% url 'wlj:dashboard' %}" class="text-xl font-bold">WLJ Dashboard</a>
                <a href="{% url 'wlj:financials' %}" class="hover:text-indigo-200">Financials</a>
                <a href="{% url 'wlj:service_costs' %}" class="hover:text-indigo-200">Costs</a>
                <a href="{% url 'wlj:codebase_metrics' %}" class="hover:text-indigo-200">Metrics</a>
                <a href="{% url 'wlj:data_room' %}" class="hover:text-indigo-200">Data Room</a>
            </div>
            <div>
                <span class="mr-4">{{ user.username }}</span>
                <a href="{% url 'wlj:logout' %}" class="bg-indigo-700 px-3 py-1 rounded hover:bg-indigo-600">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>Beacon Innovations LLC - Confidential</p>
    </footer>
</body>
</html>
